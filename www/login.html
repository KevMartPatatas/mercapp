<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercapp - Acceso de Clientes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins para un look moderno) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            position: relative;
        }

        .auth-left {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-right {
            background: url('https://images.unsplash.com/photo-1556740758-90de374c12ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .auth-right::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8) 0%, rgba(37, 117, 252, 0.8) 100%);
        }

        .auth-right-content {
            position: relative;
            z-index: 1;
        }

        .form-control {
            background-color: #f0f2f5;
            border: none;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: #e4e6e9;
            box-shadow: none;
            border: 1px solid #6a11cb;
        }

        .btn-mercapp {
            background: #ff9f43;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-mercapp:hover {
            background: #ff8c1a;
            transform: translateY(-2px);
        }

        .toggle-text {
            cursor: pointer;
            color: #6a11cb;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-custom {
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="auth-container row g-0">
                
                <!-- Sección Izquierda: Formularios -->
                <div class="col-md-7 auth-left">
                    <h2 class="fw-bold mb-2" style="color: #333;">Bienvenido a Mercapp</h2>
                    <p class="text-muted mb-4">Tu mercado local, inteligente y cerca de ti.</p>

                    <!-- Feedback Alert -->
                    <div id="feedbackAlert" class="alert alert-custom" role="alert"></div>

                    <!-- LOGIN FORM -->
                    <form id="loginForm" class="fade-in">
                        <div class="mb-3">
                            <label class="form-label text-muted small">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light"><i class="fas fa-envelope text-muted"></i></span>
                                <input type="email" class="form-control m-0" id="loginEmail" placeholder="ejemplo@correo.com" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" class="form-control m-0" id="loginPassword" placeholder="••••••••" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">Recordarme</label>
                            </div>
                            <a href="#" class="small text-decoration-none" style="color: #6a11cb;">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-mercapp shadow-sm">
                            <span id="loginBtnText">Iniciar Sesión</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>

                        <div class="mt-4 text-center">
                            <span class="text-muted small">¿No tienes cuenta? </span>
                            <span class="toggle-text" onclick="toggleForms('register')">Regístrate aquí</span>
                        </div>
                    </form>

                    <!-- REGISTER FORM -->
                    <form id="registerForm" class="hidden fade-in">
                        <div class="mb-2">
                            <label class="form-label text-muted small">Nombre Completo</label>
                            <input type="text" class="form-control" id="regName" placeholder="Juan Pérez" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label text-muted small">Correo Electrónico</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="juan@ejemplo.com" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label class="form-label text-muted small">Contraseña</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="••••••••" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small">Confirmar</label>
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-mercapp shadow-sm">
                            <span id="regBtnText">Crear Cuenta</span>
                            <span id="regSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>

                        <div class="mt-4 text-center">
                            <span class="text-muted small">¿Ya tienes cuenta? </span>
                            <span class="toggle-text" onclick="toggleForms('login')">Inicia Sesión</span>
                        </div>
                    </form>
                </div>

                <!-- Sección Derecha: Banner -->
                <div class="col-md-5 auth-right d-none d-md-flex">
                    <div class="auth-right-content">
                        <i class="fas fa-shopping-basket fa-4x mb-3"></i>
                        <h3 class="fw-bold">Apoya lo local</h3>
                        <p class="small mt-2">Conecta con los mejores comercios de Tuxtla Gutiérrez y recibe tus productos al instante.</p>
                        <button class="btn btn-outline-light btn-sm mt-3 rounded-pill px-4">Saber más</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const MOCK_MODE = true; 
        const API_URL = 'auth.php';

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const feedbackAlert = document.getElementById('feedbackAlert');

        function toggleForms(view) {
            hideFeedback();
            if (view === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        }

        function showFeedback(message, type = 'danger') {
            feedbackAlert.className = `alert alert-${type} alert-custom d-block fade-in`;
            feedbackAlert.innerHTML = message;
        }

        function hideFeedback() {
            feedbackAlert.classList.remove('d-block');
        }

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideFeedback();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirmPassword').value;

            if (password !== confirm) {
                showFeedback('Las contraseñas no coinciden.');
                return;
            }
            if (password.length < 6) {
                showFeedback('La contraseña debe tener al menos 6 caracteres.');
                return;
            }

            setLoading(true, 'reg');

            try {
                let response;
                
                if (MOCK_MODE) {
                    await new Promise(r => setTimeout(r, 1500));
                    response = { data: { success: true, message: "¡Cuenta creada exitosamente! Ahora inicia sesión." } };
                    localStorage.setItem('mercapp_dummy_user', JSON.stringify({email, password})); 
                } else {
                    // Petición Real Axios
                    const formData = new FormData();
                    formData.append('action', 'register');
                    formData.append('name', name);
                    formData.append('email', email);
                    formData.append('password', password);

                    response = await axios.post(API_URL, formData);
                }

                if (response.data.success) {
                    showFeedback(response.data.message, 'success');
                    registerForm.reset();
                    setTimeout(() => toggleForms('login'), 2000);
                } else {
                    showFeedback(response.data.message || 'Error al registrar.');
                }

            } catch (error) {
                console.error(error);
                showFeedback('Error de conexión con el servidor.');
            } finally {
                setLoading(false, 'reg');
            }
        });

        // --- LÓGICA DE LOGIN ---
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideFeedback();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            setLoading(true, 'login');

            try {
                let response;

                if (MOCK_MODE) {
                    await new Promise(r => setTimeout(r, 1500));
                    const stored = JSON.parse(localStorage.getItem('mercapp_dummy_user'));
                    
                    if (stored && stored.email === email && stored.password === password) {
                        response = { data: { success: true, redirect: 'dashboard.php' } };
                    } else if (email === 'demo@mercapp.com' && password === '123456') {
                        response = { data: { success: true, redirect: 'dashboard.php' } };
                    } else {
                        response = { data: { success: false, message: "Credenciales incorrectas (Prueba demo@mercapp.com / 123456)" } };
                    }
                } else {
                    const formData = new FormData();
                    formData.append('action', 'login');
                    formData.append('email', email);
                    formData.append('password', password);

                    response = await axios.post(API_URL, formData);
                }

                if (response.data.success) {
                    showFeedback('¡Bienvenido! Redirigiendo...', 'success');
                    setTimeout(() => alert("Login Exitoso: Sesión iniciada para " + email), 1000);
                } else {
                    showFeedback(response.data.message || 'Error al iniciar sesión.');
                }

            } catch (error) {
                console.error(error);
                showFeedback('Error de conexión con el servidor.');
            } finally {
                setLoading(false, 'login');
            }
        });

        function setLoading(isLoading, type) {
            const btnText = document.getElementById(type + 'BtnText');
            const spinner = document.getElementById(type + 'Spinner');
            const btn = type === 'login' ? loginForm.querySelector('button') : registerForm.querySelector('button');

            if (isLoading) {
                btnText.classList.add('d-none');
                spinner.classList.remove('d-none');
                btn.disabled = true;
            } else {
                btnText.classList.remove('d-none');
                spinner.classList.add('d-none');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
